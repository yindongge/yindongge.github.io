<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
<meta name="apple-touch-fullscreen" content="yes" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-status-bar-style" content="black" />
<meta name="format-detection" content="telephone=no" />
<title>微信商城</title>
<link rel="stylesheet" type="text/css" href="../css/public.css">
<link rel="stylesheet" type="text/css" href="../css/weixin.css">
<link rel="stylesheet" type="text/css" href="../css/swiper3.1.0.min.css">
<script type="text/javascript" src="../js/common/jquery-1.11.2.js"></script>
<script src="../js/common/swiper3.1.0.min.js"></script>
<script src="../js/common/me.js"></script>
<script type="text/javascript" src="../js/common/addcart.js"></script>
</head>
<body >
	<div class="box">
		<header class="header">
			<div class="head-content">注册</div>
			<div class="head-left"><a href="#" class="link"></a></div>
			<a href="" class="addnew" style="right:10px;">登录</a>
		</header>
		<!-- end top -->
		<div class="wrapper padding">
			<div class="reginlist reginlist-tips">
				账号未注册，请输入正确的账号，如有疑问请咨询快捷健客服400-777-8888
			</div>
			<div class="reginlist reginlist-telephone">
				<input type="tel" class="form-control" placeholder="请输入手机号" autofocus="" required="">
			</div>
			<div class="reginlist reginlist-passwords">
				<input type="password" class="form-control" placeholder="请设置登录密码" autocomplete="off" autofocus="" required="">
			</div>
			<div class="reginlist reginlist-passwords">
				<input type="password" class="form-control" placeholder="请再输入一遍登录密码" autocomplete="off" autofocus="" required="">
			</div>
			<div class="reginlist reginlist-check">
				<input type="text" class="form-control form-control2" placeholder="获取验证码" maxlength="6" required="">
				<a href="javascript:;" class="recive recive-color">获取验证码</a>
			</div>
			<div class="reginlist reginlist-btn reginlist-active ">
				<a href="#" class="btna">注册并登录</a>
				<!-- 上边有激活状态 -->
			</div>
			<div class="left_tip">
				注册即视为同意<a href="" class="regina">快捷健用户协议</a>
			</div>
		</div>
	</div>
	<!-- end box -->

</body>
</html>
