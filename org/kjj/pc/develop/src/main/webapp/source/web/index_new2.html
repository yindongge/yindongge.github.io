		/* 本例子css */
.bottom_block_item .switch_btn{
    z-index: 300;
}
.bottom_block_item .switch_btn a{
	height: 60px;
    width: 28px;
    display: block;
    position: absolute;
    top: 50%;
    background: #333;
    margin-top: -30px;
}
.bottom_block_item .switch_btn a.next{
	right: 0px;
	background: url(../img/slideright.png) no-repeat center;
}
.bottom_block_item .switch_btn a.prev{
	left: 0px;
	background: url(../img/sliderleft.png) no-repeat center;
}
.bottom_block_item .switch_btn .prevStop{ background-position:-60px 0; }
.bottom_block_item .switch_btn .nextStop{ background-position:-60px -50px; }
.bottom_block_item .superslide_wrapper ul{ overflow:hidden; zoom:1; }
.bottom_block_item .superslide_wrapper ul li{ float:left; _display:inline; overflow:hidden; text-align:center;  }
.bottom_block_item .superslide_wrapper ul li .pic{ text-align:center; }
.bottom_block_item .superslide_wrapper ul li .pic img{ width:150px; height:90px; display:block;   }
</style>
