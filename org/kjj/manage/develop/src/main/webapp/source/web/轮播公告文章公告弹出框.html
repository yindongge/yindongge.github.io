<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

<meta name="viewport" content="width=device-width, initial-scale=1"/>
<script src="../js/common/jquery-1.11.2.js"></script>

<link href="../css/bootstrap.min.css" rel="stylesheet" type="text/css" />
<link href="../css/main.css" rel="stylesheet" type="text/css" />

<title>商品分类</title>
</head>
<body >

	<div class="container">
        <div class="modal show modal-control" id="myModal3" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
			<div class="modal-dialog" style="margin:10px auto">
				<div class="modal-content">
				<div class="modal-body">
				<div class="row">
					<form >
					<div  class="warning_info" style="color:#666"><span class="red">*</span>至少1个，最多可添加10个导航菜单</div>
					<div class="blue_bg-border">

						<div class="form-group alert_control">
							<label>公告名称</label>
							<input type="text" class="form-control w260" >
							<span class="gray">图片标题文字将作为图片Alt形式显示。</span>
						</div>
						<div class="form-group alert_control">
							<label>跳转链接</label>
							<input type="text" class="form-control w260" >
							<span class="gray">输入图片要跳转的URL地址，正确格式应以"http://"开头，点击后将以"_blank"形式另打开页面</span>
						</div>
						<div class="form-group alert_control">
								<label>颜色设置：</label>
								<div class="check_all_radio">
									<label class="radio-inline">
										<input type="radio" value="option1">默认
									</label>
									<label class="radio-inline">
										<input type="radio" value="option1"> 亮显
									</label>
								</div>
								<span class="gray">默认：#666666；亮显：#ff9900；视网站设计情况</span>
							</div>
						<span class="glyphicon glyphicon-remove-sign"></span>
					</div>
						<div class="form-group">
							<button class="btn btn-default">新增一个公告</button>
						</div>
						<div class="form-group">
							<button class="btn btn-success">保存</button>
						</div>
					</form>
				</div>
			</div>
    </div>
  </div>
</div>
<!--结束弹出框分割线-->
</div>

</body>
</html>
