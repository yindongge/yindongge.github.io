<body >	
	<!--弹出框分割线-->
        <div class="modal show modal-control " tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
			<div class="modal-dialog" style="margin-top:0px">
				<div class="modal-content">
			<div class="modal-body">
				<form class="form-horizontal ">
					<div class="form-group">
						<label class="col-sm-2 control-label"><i class="glyphicon glyphicon-star"></i> 区域名称：</label>
						<div class="col-sm-9">
							<input type="text" class="form-control"></input>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label"><i class="glyphicon glyphicon-star"></i> 上级区域:</label>
						<div class="col-sm-9">
							<div class="row">
								<div class="col-sm-4">
									<select class="form-control">
										<option>请选择生（市）</option>
										<option>北京</option>
										<option>天津</option>
										<option>河北</option>
										<option>1</option>
									</select>
								</div>	
								<div class="col-sm-5">
									<label class="control-label">不选择为一级区域</label>
								</div>																
							</div>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label"><i class="glyphicon glyphicon-star"></i> 排序：</label>
						<div class="col-sm-3">
							<input type="text" class="form-control"></input>
						</div>
					</div>
					
				</form>
			</div>
			  <div class="modal-footer">
				<button type="button" class="btn btn-default modal-button" data-dismiss="modal">取消</button>
				<button type="button" class="btn btn-primary modal-button">确定</button>
			  </div>
    </div>
  </div>
</div>
