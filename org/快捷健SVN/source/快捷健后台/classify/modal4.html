<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="../js/jquery.js"></script>
<script src="../js/bootstrap.min.js"></script>
<script src="../js/add.js"></script>
<link href="../css/bootstrap.min.css" rel="stylesheet" type="text/css" />
<link href="../css/main.css" rel="stylesheet" type="text/css" />
<link href="../css/add.css" rel="stylesheet" type="text/css" />
<!-- <link href="css/bootstrap-responsive.min.css" rel="stylesheet" type="text/css" />  -->
<title>商品分类</title>
</head>
<body >	
	<!--弹出框分割线-->
        <div class="modal modal-control" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
			<div class="modal-dialog">
			<div class="modal-content">
			
			<div class="modal-body">
			<form>
					<div class="form-group">
						  <label  class=" control-label">分类名称：</label>
						<input type="text" class="form-control"  placeholder="Email">						
					</div>
					<div class="form-group">
                	  <label  class=" control-label">一级分类：</label>				
								<select class="form-control">
								  <option>下拉选择分类</option>
								  <option>2</option>
								  <option>3</option>
								  <option>4</option>
								  <option>5</option>
								</select>						
					</div>
					<div class="form-group">
								<label  class="control-label">二级分类：</label>
								
								 <select class="form-control">
									  <option>下拉选择分类</option>
									  <option>2</option>
									  <option>3</option>
									  <option>4</option>
									  <option>5</option>
								</select>  			
                </div>
					<div class="form-group">
						  <label  class=" control-label">数量单位：</label>					
						 <input type="text" class="form-control"  placeholder="Email">					
					</div>
					<div class="form-group">
						  <label  class=" control-label">排序：</label>						
						 <input type="text" class="form-control"  placeholder="Email">				
					</div>
				   <div class="form-group">
						<div class="checkbox">
							<label>
								<input type="checkbox">
									菜单显示
							</label>
						</div>
					</div> 
					<div class="form-group">
						  <div class="checkbox">
							<label>
								<input type="checkbox">
									菜单显示
							</label>
						</div>			
					</div>            
                  <div class="form-group">
                	  <label  class=" control-label">类型：</label>   				
     				 <select class="form-control">
						  <option>1</option>
						  <option>2</option>
						  <option>3</option>
						  <option>4</option>
						  <option>5</option>
						</select>   				
                </div>                
					<div class="form-group">
							<label  class=" control-label">分类关键字：</label>							
							<input type="text" class="form-control"  placeholder="Email">				
                </div>
                <div class="form-group">
						<label  class=" control-label">描述：</label>						
						<textarea class="form-control" rows="5"></textarea>
						
                </div>
            </form>
        
        	
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default modal-button" data-dismiss="modal">取消</button>
        <button type="button" class="btn btn-primary modal-button">确定</button>
      </div>
    </div>
  </div>
</div>
<!--结束弹出框分割线-->
	
	
</body>
</html>
