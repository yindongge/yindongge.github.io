<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<script src="../js/jquery.js"></script>
<script src="../js/bootstrap.min.js"></script>
<script src="../js/add.js"></script>
<script src="../js/layer.js"></script>
<link href="../css/bootstrap.min.css" rel="stylesheet" type="text/css" />
<link href="../css/main.css" rel="stylesheet" type="text/css" />
<link href="../css/add.css" rel="stylesheet" type="text/css" />

<title>商品分类</title>

</head>
<body>	
<div class="page-wrapper goods-control">
<div class="container-fluid">
	<ul class="breadcrumb">
		<li>您的位置</li>
		<li ><a href="#">交易</a></li>
		<li ><a href="#">退换货管理</a></li>
		<li class="active">退货</li>
	</ul>
	
	
	
	<table class="table table-hover table-bordered ">
		<tbody>
			<tr>
				<td>备注：</td>
				<td>
					<textarea rows="10" class="form-control" style="width:80%;">
							
					</textarea>
				</td>
			</tr>
				<tr>
				<td>退款金额：</td>
				<td  class="td16">
					<label>金额：</label><input type="text">
					<label>运费：</label><input type="text">
					<label>不限运费</label><input type="radio" class="radio16">
					<label>限运费</label><input type="radio" class="radio16">

				</td>
			</tr>
				<tr>
				<td>退款方式：</td>
				<td class="td16">
					<label>退回用户余额</label><input type="radio" class="radio16">
					<label>退现金</label><input type="radio" class="radio16">
				</td>
			</tr>
			<tr>
				<td>退款说明：</td>
				<td>
					<textarea rows="10" class="form-control" style="width:80%;">
							
					</textarea>
				</td>
			</tr>
		</tbody>
	</table>
	<div class="text-center">
			<button type="button" class="btn btn-primary " style="margin-right:15px;">确定</button>
			<button type="button" class="btn btn-default ">返回</button>
		</div>
</div>

</div>
</body>
</html>
