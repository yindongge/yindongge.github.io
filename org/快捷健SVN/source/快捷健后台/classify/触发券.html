<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<script src="../js/jquery.js"></script>
<script src="../js/bootstrap.min.js"></script>
<script src="../js/add.js"></script>
 <script src="../js/layer.js"></script> 
<link href="../css/bootstrap.min.css" rel="stylesheet" type="text/css" />
<link href="../css/main.css" rel="stylesheet" type="text/css" />
<link href="../css/add.css" rel="stylesheet" type="text/css" />
<link href="../css/layer.css" rel="stylesheet" type="text/css" />
<!-- <link href="../css/layer.ext.css" rel="stylesheet" type="text/css" /> -->
<title>普通券</title>

</head>
<body>	
<div class="page-wrapper goods-control">
<div class="container-fluid">
	<ul class="breadcrumb">
		<li>您的位置</li>
		<li ><a href="#">运营</a></li>
		<li ><a href="#">促销管理</a></li>
		<li ><a href="#">红包优惠券管理</a></li>
		<li class="active">发放优惠券</li>
	</ul>
	
	</br>
	
	<div class="group-button">
		<a role="button" class="btn  btn-default " href="#">普通券</a>
		<a role="button" class="btn btn-primary" href="#">触发券</a>
	</div>
	<table class="table table-hover table-bordered ">

		<tbody>
			
			<tr>
				<td class="c-length1"><span class="red">*</span>优惠券：</td>
				<td class="c-length2">
					<div class="td-item">
						<div class="td-item-left">
							中秋活动券
						</div>
						<div class="td-item-center">
							下单即送
						</div>
						<div class="td-item-right">
							<p> 编号：1897863570</p>
							<p><span class="big-red">10元</span>，满￥100可用</p>
							<p class="p-span4"><span>限品</span><span>限区域</span></p>
							<p>有效期：2015-09-15 ~ 2015-09-18</p>
						</div>
					</div>
				</td>		
			</tr>
			<tr>
				<td class="c-length1"><span class="red">*</span>发放对象：</td>
				<td class="c-length2">
					<select class="select2" >
						<option>请选择</option>
						<option>限定注册日期</option>
						<option>绑定手机送</option>
						<option>首次下单</option>
						<option>生日送</option>
						<option>会员升级送</option>
					</select>
					<input type="text" class="form-control">
					<input type="text" class="form-control">
					<span>发放给此日期（含）以后的注册会员</span>
				</td>		
			</tr>
			<tr>
				<td class="c-length1"><span class="red">*</span>张数：</td>
				<td class="c-length2">
					<input type="text" class="form-control" ><span>发送给每个会员的张数，至少为1张</span>
				</td>
			</tr>
			<tr>
				<td class="c-length1"><span class="red">*</span>发放原因：</td>
				<td class="c-length2 " style="text-align:left; padding-left:30px;">
					<textarea rows="5" style="width:50%;">
						
					</textarea>
				</td>		
			</tr>
				
		</tbody>
	</table>
	<p class="text-center margin5">
		<button type="button" class="btn btn-default">返回</button>
		<button type="button" class="btn btn-info">确定</button>
	</p>
</div>
</div>
</body>
</html>
