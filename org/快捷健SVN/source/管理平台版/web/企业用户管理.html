			</table>

<!-- 弹出窗口 -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">新增用户</h4>
      </div>
      <div class="modal-body">
      	<!-- start form -->
        <form class="form-horizontal">
		  <div class="form-group">
		    <label  class="col-sm-2 control-label"><span class="red">*</span>用户名：</label>
		    <div class="col-sm-10">
		      <input type="email" class="form-control" id="inputEmail3" placeholder="Email">
		    </div>
		  </div>
		  <div class="form-group">
		    <label  class="col-sm-2 control-label"><span class="red">*</span>密码：</label>
		    <div class="col-sm-10">
		      <input type="passwords" class="form-control" id="inputEmail3"  placeholder="填写密码，支持数字、英文字母、特殊字符">
		    </div>
		  </div>
		  <div class="form-group">
		    <label  class="col-sm-2 control-label"><span class="red">*</span>确认密码：</label>
		    <div class="col-sm-10">
		      <input type="passwords" class="form-control" id="inputEmail3"  placeholder="确认密码">
		    </div>
		  </div>
		  <div class="form-group">
		    <label  class="col-sm-2 control-label"><span class="red">*</span>姓名：</label>
		    <div class="col-sm-10">
		      <input type="passwords" class="form-control" id="inputEmail3"  >
		    </div>
		  </div>
		  <div class="form-group">
		    <label  class="col-sm-2 control-label"><span class="red">*</span>手机号码：</label>
		    <div class="col-sm-10">
		      <input type="passwords" class="form-control" id="inputEmail3"  >
		    </div>
		  </div>
		  <div class="form-group">
		    <label  class="col-sm-2 control-label">性别：</label>
		    <div class="col-sm-10">
				<label class="radio-inline">
				  <input type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1"> 1
				</label>
				<label class="radio-inline">
				  <input type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2"> 2
				</label>
		    </div>
		  </div>
		   <div class="form-group">
		    <label  class="col-sm-2 control-label">备注：</label>
		    <div class="col-sm-10">
		      <textarea name="" id="" cols="30" rows="10"></textarea>
		    </div>
		  </div>
		</form>

        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
        <button type="button" class="btn btn-primary">保存</button>
