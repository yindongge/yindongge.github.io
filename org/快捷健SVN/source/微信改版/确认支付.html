<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
<meta name="apple-touch-fullscreen" content="yes" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-status-bar-style" content="black" />
<meta name="format-detection" content="telephone=no" />
<title>微信商城</title>
<link rel="stylesheet" type="text/css" href="css/public.css">
<link rel="stylesheet" type="text/css" href="css/weixin.css">
<script type="text/javascript" src="js/jquery-1.11.2.min.js"></script>
<script type="text/javascript" src="js/me.js"></script>
</head>
<body >
<div class="box box-gray">
	<header class="header">
		<div class="head-content">确认支付</div>
		<div class="head-left"><a href="#" class="link"></a></div>
	</header>
	<!-- end top -->
	<div class="sure-pay-wrapper">
		<div class="sure-pay-title">
			<p>还需付款</p>
			<p><i class="rmb">￥</i>12.00</p>
		</div>
		<div class="new-reverse  reverse-paymethod ">
				<div class="pay_list no-margin">
					<div class="h50 givepadding">
						<span class="paper_news"><i class="icon-sure"><img src="images/weixin-icon.png" alt=""></i>微信支付</span>
						<span class="pull-right"></span>
					</div>
					<div class="checkselect on"></div>
				</div>
				<div class="pay_list no-margin">
					<div class="h50 givepadding">
						<span class="paper_news"><i class="icon-sure"></i>什么支付：</span>
						<span class="pull-right"></span>
					</div>
					<div class="checkselect "></div>
				</div>
			</div>
	</div>
	<div class="acount-button gray">
		<a href="">完成</a>
	</div>


</div>
</body>
</html>
