<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
<meta name="apple-touch-fullscreen" content="yes" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-status-bar-style" content="black" />
<meta name="format-detection" content="telephone=no" />
<title>微信商城</title>
<link rel="stylesheet" type="text/css" href="css/public.css">
<link rel="stylesheet" type="text/css" href="css/weixin.css">
<script type="text/javascript" src="js/jquery-1.11.2.min.js"></script>
</head>
<style type="text/css">
	body,html,.box{
		height: 100%;
	}
</style>
<body >
	<div class="box">
		<div class="load-first">
			<div class="loadtop">
				<a class="loadimgbox"><img src="images/logo.png" alt=""></a>
				<p class="load-text">让快捷的生活更健康</p>
			</div>
			<div class="loadbottom">
				<div class="shakeloading"><img src="images/load.png" alt=""></div>
				<div class="loadcircle">
					<span class="bounce-text">定位中</span>
					<span class="bounce bounce1"></span>
					<span class="bounce bounce2"></span>
					<span class="bounce bounce3"></span>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
