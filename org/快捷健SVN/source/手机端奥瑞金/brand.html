	<script>
$(function(){
	
	function move(){
	h = $(window).height()/50;
	t = $(document).scrollTop();
	if(t > h)
	{
		$('.gotop').show();
	}
	else
	{
		$('.gotop').hide();
	}
}

$(function() {
	move();
	$(window).scroll(function(e){

	})
});
});
