<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

<link href="../css/bootstrap.min.css" rel="stylesheet" type="text/css" />
<link href="../css/main.css" rel="stylesheet" type="text/css" />

<title>商品分类</title>
<style type="text/css">
	 @font-face { font-family:"Glyphicons Halflings";}
</style>
<script type="text/javascript">

</script>
</head>
<body>
	<div class="container">
        <div class="modal show modal-control" id="myModal3" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
			<div class="modal-dialog" style="margin:10px auto">
				<div class="modal-content">
				<div class="modal-body">
				<div class="row">
					<form >
					<div class="blue_bg-border">
						<div class="form-group alert_control">
							<label>文字标题</label>
							<input type="text" class="form-control w260" >
							<span class="gray">图片标题文字将作为图片Alt形式显示。</span>
						</div>
						<div class="form-group alert_control">
							<label>跳转链接</label>
							<input type="text" class="form-control w260" >
							<span class="gray">输入图片要跳转的URL地址，正确格式应以"http://"开头，点击后将以"_blank"形式另打开页面</span>
						</div>
						<div class="form-group alert_control">
							<label>图片上传</label>
							<input type="text" class="form-control w200">
							<button class="btn btn-default new_btn">浏览....</button>
							<span class="gray">建议宽*高尺寸为：1920*402</span>
						</div>
						<span class="glyphicon glyphicon-remove-sign"></span>
					</div>
						<div class="form-group">
							<button class="btn btn-success">保存</button>
						</div>
					</form>
				</div>
			</div>
    </div>
  </div>
</div>
<!--结束弹出框分割线-->
</div>
<script type="text/javascript">
	$(function(){
		var eleedit=$('.edit-wrapper');
		eleedit.hide();
		$('.blockspan1').hover(function(){
			$(this).find(eleedit).show();
		},function(){
			$(this).find(eleedit).delay("500").hide();
		});
		$('.jshover').hover(function(){
			$(this).find(eleedit).show();
		},function(){
			$(this).find(eleedit).delay("500").hide();
		});
	});
</script>
</body>
</html>
